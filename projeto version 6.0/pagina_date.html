<HTML>

   <HEAD>
	<TITLE> Título - Imprimir Nome </TITLE>
    
	<SCRIPT>
	   function mostrarData() {
		var nome= document.getElementById("c_nome").value;
		var snome= document.getElementById("c_snome").value;

		var inicial = document.getElementById("c_inicio").value;
		var final   = document.getElementById("c_fim").value;
		
    		var partes_ini = inicial.split("-");
		var partes_fim = final.split("-");

		var dia_ini = partes_ini[2];
		var dia_fim = partes_fim[2];
		var dias    = dia_fim - dia_ini;

		var mes_ini = partes_ini[1];
		var mes_fim = partes_fim[1];
		var meses   = mes_fim - mes_ini;

		if(meses > 0){
			dias = meses*30 + dias;
		} else {
			dias = dias;
		}

    		//var ano = partes[0];
		//var ano_convertido = parseInt(ano)
		
		alert("O intervalo escolhido de "+nome+" é de : "+dias+" dias.");
	   }
	</SCRIPT>
